<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"
    />
    <title>App Shell</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        overflow: hidden;
      }

      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .title-bar {
        height: 30px;
        background-color: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        -webkit-app-region: drag;
        user-select: none;
      }

      .title-bar-title {
        font-size: 13px;
        font-weight: normal;
        color: #cccccc;
      }

      .title-bar-controls {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .title-bar-button {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
      }

      .title-bar-button.minimize {
        background-color: #ffbd2e;
      }

      .title-bar-button.maximize {
        background-color: #28ca42;
      }

      .title-bar-button.close {
        background-color: #ff5f56;
      }

      .main-container {
        flex: 1;
        display: flex;
        height: calc(100vh - 30px);
      }

      .sidebar {
        width: 240px;
        background-color: #252526;
        border-right: 1px solid #2d2d30;
        padding: 12px;
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .editor-area {
        flex: 1;
        background-color: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #808080;
        font-size: 18px;
      }

      .bottom-panel {
        height: 300px;
        background: #1e1e1e;
        border-top: 1px solid #2d2d30;
        position: relative;
      }

      .panel-tabs {
        height: 32px;
        background: #252526;
        border-bottom: 1px solid #2d2d30;
        display: flex;
        align-items: center;
        padding: 0 12px;
      }

      .panel-tab {
        padding: 6px 16px;
        font-size: 12px;
        font-weight: 500;
        color: #cccccc;
        background: transparent;
        border: 1px solid transparent;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 4px;
        transition: all 0.2s ease;
      }

      .panel-tab:hover {
        background: #404040;
        color: #ffffff;
      }

      .panel-tab.active {
        background: #007acc;
        border-color: #007acc;
        color: #ffffff;
      }

      .panel-content {
        height: calc(100% - 32px);
        padding: 8px;
        background: #1e1e1e;
      }

      #terminal {
        width: 100%;
        height: 100%;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        background: #1e1e1e;
        overflow: hidden;
        position: relative;
      }

      /* Clean xterm styling for better text readability */
      .xterm {
        padding: 0;
        font-family:
          'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Source Code Pro', 'Menlo', monospace;
      }

      .xterm .xterm-viewport {
        background: transparent !important;
        padding: 8px;
      }

      .xterm .xterm-screen {
        background: transparent !important;
      }

      /* Clean terminal text rendering */
      .xterm .xterm-rows {
        font-family: inherit;
        line-height: 1.5;
      }

      .xterm .xterm-row {
        display: flex;
        align-items: baseline;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #808080;
      }
    </style>
  </head>
  <body tabindex="0" style="outline: none">
    <div id="app">
      <!-- Custom title bar for cross-platform compatibility -->
      <div class="title-bar">
        <div class="title-bar-title">App Shell</div>
        <div class="title-bar-controls">
          <button class="title-bar-button minimize" id="minimize-btn"></button>
          <button class="title-bar-button maximize" id="maximize-btn"></button>
          <button class="title-bar-button close" id="close-btn"></button>
        </div>
      </div>

      <!-- Main application container -->
      <div class="main-container">
        <!-- Sidebar for extensions and navigation -->
        <div class="sidebar">
          <h3 style="margin-bottom: 12px; font-size: 14px; color: #cccccc">Extensions</h3>
          <div id="extensions-list" class="loading">Loading extensions...</div>
        </div>

        <!-- Main content area -->
        <div class="content-area">
          <!-- Editor/main workspace -->
          <div class="editor-area" id="editor-area">
            <div style="text-align: center">
              <h2 style="margin-bottom: 16px; color: #cccccc">Welcome to App Shell</h2>
              <p style="margin-bottom: 12px; color: #808080">
                Your extensible application platform
              </p>
              <p style="font-size: 14px; color: #6f6f6f; margin-bottom: 20px">
                Press
                <kbd
                  style="
                    background-color: #3e3e42;
                    padding: 4px 8px;
                    border-radius: 4px;
                    font-family: monospace;
                  "
                  >Cmd+Shift+P</kbd
                >
                (macOS) or
                <kbd
                  style="
                    background-color: #3e3e42;
                    padding: 4px 8px;
                    border-radius: 4px;
                    font-family: monospace;
                  "
                  >Ctrl+Shift+P</kbd
                >
                (Windows/Linux) to open Command Palette
              </p>
            </div>
          </div>

          <!-- Bottom panel with terminal -->
          <div class="bottom-panel" id="bottom-panel">
            <div class="panel-tabs">
              <button class="panel-tab active" id="terminal-tab">Terminal</button>
              <button class="panel-tab" id="output-tab">Output</button>
            </div>
            <div class="panel-content">
              <div id="terminal"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts will be injected by webpack -->
  </body>
</html>
