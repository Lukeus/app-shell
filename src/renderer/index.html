<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"
    />
    <title>App Shell</title>
    <!-- Global polyfill for Monaco Editor -->
    <script>
      if (typeof global === 'undefined') {
        var global = globalThis || window || self;
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        overflow: hidden;
      }

      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .title-bar {
        height: 30px;
        background-color: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        -webkit-app-region: drag;
        user-select: none;
      }

      .title-bar-title {
        font-size: 13px;
        font-weight: normal;
        color: #cccccc;
      }

      .title-bar-controls {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
      }

      .title-bar-button {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
      }

      .title-bar-button.minimize {
        background-color: #ffbd2e;
      }

      .title-bar-button.maximize {
        background-color: #28ca42;
      }

      .title-bar-button.close {
        background-color: #ff5f56;
      }

      .main-container {
        flex: 1;
        display: flex;
        flex-direction: row;
        min-height: 0; /* Important for flex children to shrink */
      }

      /* Activity Bar Styles */
      .activity-bar {
        width: 48px;
        background-color: #2c2c2c;
        border-right: 1px solid #3e3e42;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        z-index: 10;
      }

      .activity-bar-items {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 100%;
      }

      .activity-bar-secondary {
        display: flex;
        flex-direction: column;
        gap: 4px;
        width: 100%;
        border-top: 1px solid #3e3e42;
        padding-top: 8px;
      }

      .activity-item {
        position: relative;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #858585;
        transition: all 0.2s ease;
        border: none;
        background: none;
      }

      .activity-item:hover {
        color: #ffffff;
        background-color: #3e3e42;
      }

      .activity-item.active {
        color: #ffffff;
        background-color: #094771;
      }

      .activity-item.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #007acc;
      }

      .activity-icon {
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 320px;
        background-color: #252526;
        border-right: 1px solid #3e3e42;
        display: flex;
        flex-direction: column;
        transition:
          width 0.3s ease,
          margin-left 0.3s ease;
        position: relative;
      }

      .sidebar.collapsed {
        width: 0;
        margin-left: 0;
        overflow: hidden;
      }

      .sidebar-header {
        height: 35px;
        background-color: #2d2d30;
        border-bottom: 1px solid #3e3e42;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        user-select: none;
      }

      .sidebar-title {
        font-size: 13px;
        font-weight: 600;
        color: #cccccc;
        margin: 0;
        text-transform: uppercase;
      }

      .sidebar-actions {
        display: flex;
        gap: 4px;
      }

      .sidebar-action {
        background: none;
        border: none;
        color: #858585;
        cursor: pointer;
        padding: 2px;
        font-size: 12px;
        transition: color 0.2s ease;
      }

      .sidebar-action:hover {
        color: #ffffff;
      }

      .sidebar-content {
        flex: 1;
        overflow-y: auto;
        position: relative;
      }

      .sidebar-view {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 8px;
      }

      .view-content {
        height: 100%;
      }

      .extensions-section {
        margin-bottom: 20px;
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
        padding: 4px 8px;
      }

      .section-subtitle {
        font-size: 11px;
        font-weight: 600;
        color: #858585;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0;
      }

      .section-actions {
        display: flex;
        gap: 4px;
      }

      .action-btn {
        background: none;
        border: none;
        color: #858585;
        cursor: pointer;
        padding: 2px 4px;
        font-size: 12px;
        border-radius: 3px;
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        color: #ffffff;
        background-color: #3e3e42;
      }

      .settings-section {
        margin-bottom: 20px;
        padding: 8px;
      }

      .setting-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .setting-item label {
        font-size: 12px;
        color: #cccccc;
        flex: 1;
      }

      .setting-item select,
      .setting-item input {
        padding: 4px 8px;
        background-color: #3c3c3c;
        border: 1px solid #6c6c6c;
        border-radius: 3px;
        color: #cccccc;
        font-size: 11px;
        width: 120px;
      }

      .setting-item select:focus,
      .setting-item input:focus {
        outline: none;
        border-color: #007acc;
      }

      .content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        overflow: hidden;
      }

      .editor-area {
        flex: 1;
        background-color: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #808080;
        font-size: 18px;
        min-height: 0;
        overflow: hidden;
      }

      .bottom-panel {
        height: 300px;
        background: #1e1e1e;
        border-top: 1px solid #2d2d30;
        position: relative;
        transition: height 0.3s ease;
        min-height: 32px;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        z-index: 5;
      }

      .bottom-panel.collapsed {
        height: 32px !important;
        min-height: 32px;
        max-height: 32px;
      }

      .panel-header {
        height: 32px;
        background: #252526;
        border-bottom: 1px solid #2d2d30;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }

      .panel-tabs {
        display: flex;
        align-items: center;
        padding: 0 12px;
        height: 100%;
      }

      .panel-actions {
        display: flex;
        align-items: center;
        padding-right: 8px;
      }

      .panel-toggle-btn {
        background: none;
        border: none;
        color: #858585;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 3px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
      }

      .panel-toggle-btn:hover {
        color: #ffffff;
        background-color: #3e3e42;
      }

      .toggle-icon {
        font-size: 12px;
        transition: transform 0.2s ease;
      }

      .bottom-panel.collapsed .toggle-icon {
        transform: rotate(180deg);
      }

      .panel-tab {
        padding: 6px 16px;
        font-size: 12px;
        font-weight: 500;
        color: #cccccc;
        background: transparent;
        border: 1px solid transparent;
        cursor: pointer;
        border-radius: 4px;
        margin-right: 4px;
        transition: all 0.2s ease;
      }

      .panel-tab:hover {
        background: #404040;
        color: #ffffff;
      }

      .panel-tab.active {
        background: #007acc;
        border-color: #007acc;
        color: #ffffff;
      }

      .panel-content {
        flex: 1;
        padding: 8px;
        background: #1e1e1e;
        overflow: hidden;
      }

      .bottom-panel.collapsed .panel-content {
        display: none;
      }

      .panel-resize-handle {
        height: 4px;
        background: transparent;
        cursor: ns-resize;
        position: relative;
        z-index: 10;
      }

      .panel-resize-handle:hover {
        background: #007acc;
      }

      .bottom-panel.collapsed + .panel-resize-handle {
        display: none;
      }

      /* Status Bar Styles */
      .status-bar {
        height: 22px;
        background-color: #007acc;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 11px;
        flex-shrink: 0;
        user-select: none;
        border-top: 1px solid #005a9e;
      }

      .status-bar-left,
      .status-bar-right {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        padding: 2px 6px;
        border-radius: 3px;
        transition: background-color 0.2s ease;
      }

      .status-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .status-icon {
        font-size: 12px;
      }

      .status-text {
        white-space: nowrap;
      }

      /* Hide empty status items */
      .status-item:has(.status-text:empty) {
        display: none;
      }

      #terminal {
        width: 100%;
        height: 100%;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        background: #1e1e1e;
        overflow: hidden;
        position: relative;
      }

      /* Clean xterm styling for better text readability */
      .xterm {
        padding: 0;
        font-family:
          'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Source Code Pro', 'Menlo', monospace;
      }

      .xterm .xterm-viewport {
        background: transparent !important;
        padding: 8px;
      }

      .xterm .xterm-screen {
        background: transparent !important;
      }

      /* Clean terminal text rendering */
      .xterm .xterm-rows {
        font-family: inherit;
        line-height: 1.5;
      }

      .xterm .xterm-row {
        display: flex;
        align-items: baseline;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #808080;
      }
    </style>
  </head>
  <body tabindex="0" style="outline: none" class="dark">
    <div id="app">
      <!-- React app will render here -->
    </div>

    <!-- Scripts will be injected by webpack -->
  </body>
</html>
